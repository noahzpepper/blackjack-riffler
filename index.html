<!DOCTYPE html>
<html>
<head>

	<title>Blackjack Riffling Test</title>
	<meta charset="utf-8">
	<meta http-equiv="Cache-control" content="no-cache">

	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
	
    <script src="/socket.io/socket.io.js"></script>
	<script src="client.js" defer></script>

</head>

<body>

	<div id="main">
		<span style="display: block">
			<h1>Blackjack Riffling Test</h1>
			<div id="header_texts">
				<p>Click or press spacebar to view the next card.</p>
				<p>Then, submit your answer for the count of the deck before the timer expires.</p>
                <label for="count">Count:</label>
                <input type="text" id="count" name="count"><br>
				<input type="submit" id="submit" value="Submit"><br><br>
				<label id="info_text">Loading assets, please wait...</label><br>
				<input type="submit" id="reset" style="visibility: hidden;" value="New Deck">

			</div>
			<div id="card_container">
				<!-- Filled with cards. -->
			</div>
		</span>
	</div>

</body>

</html>
